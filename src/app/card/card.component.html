<div  class="container">

    <div class="left">
        <div class="card_front">
            <img src="../../assets/images/bg-card-front.png" alt="card_front" class="card_background">
            <div class="overlay">

            <img src="../../assets/images/card-logo.svg" alt="card_logo" class="card_logo">
            <p class="card_number">0000 0000 0000 0000</p>
            <p class="card_holder">Jane Appleseed</p>
            <p class="expiry_date">00/00</p>
                </div>
        </div>

        <div class="card_back">
            <img src="../../assets/images/bg-card-back.png" alt="">
            <div class="overlay">
                <p class="cvc_card">000</p>
            </div>
        </div>

  </div>
<div class="right">
   <form class="form"> 
    <div class="input_container">


     <label for="cardholder">CARDHOLDER NAME</label> 
    <input class="cardholder" type="text" name="cardholder" placeholder="e.g. Jane Appleseed">
</div>
<div class="input_container">
    <label for="cardNumber">CARD NUMBER</label> 
    <input class="cardNumber" type="text" name="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
    
  </div>
  <div class="Ex_Date_Group">
    <div class="input_container">
      <label for="MM_YY">EXP. DATE (MM/YY)</label>
      <div class="MM_YY">
        <input class="MM" type="text" id="MM" name="MM" placeholder="MM">
        <input class="YY" type="text" id="YY" name="YY" placeholder="YY">
      </div>
    </div>
  
    <div class="input_container">
      <label for="cvc">CVC</label>
      <input class="cvc" type="text" name="cvc" placeholder="e.g. 123">
    </div>
  </div>
  
    
    <button type="submit" (click)="OnSubmit()">Confirm</button>
  
    
  
    

   </form>
</div>

</div>
